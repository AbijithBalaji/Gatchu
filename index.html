<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FF9AA2;
    }

    .background-images {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }

    .background-images img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Custom image dimensions */
    .background-images img:nth-child(1) {
      width: 100%;
      height: 100%;
    }

    .background-images img:nth-child(2) {
      width: 1400px;
      height: 1300px;
    }

    .background-images img:nth-child(3) {
      width: 1250px;
      height: 1150px;
    }

    .background-images img:nth-child(4) {
      width: 1500px;
      height: 1400px;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 36px;
      color: #FF6B6B;
      margin-bottom: 20px;
    }

    button {
      background-color: #FF6B6B;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #sorry-message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-images">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="container">
    <h1>Click the button</h1>
    <button id="sorry-btn">Click Here</button>
    <p id="sorry-message">sorry na . . . odane romba pannatha xd xd xd</p>
  </div>

<audio id="background-music" src="love.mp3" preload="auto"></audio>

  <script>
    const sorryBtn = document.getElementById('sorry-btn');
    const sorryMessage = document.getElementById('sorry-message');
    const backgroundMusic = document.getElementById('background-music');

    sorryBtn.addEventListener('click', () => {
      sorryMessage.style.display = 'block';
      backgroundMusic.play();
    });
  </script>
</body>
</html>
